<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDawgs Snack Shack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #94cfc6 0%, #3b706c 100%);
      color: #fefae0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* üß≠ Top nav bar */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }

    nav a {
      color: #fefae0;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.95em;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: #ffffff;
      text-shadow: 1px 1px 3px #00000088;
    }

    .palms-left,
    .palms-right {
      position: absolute;
      bottom: 0;
      width: 35%;
      max-width: 500px;
      height: auto;
      opacity: 0.14;
      z-index: 0;
      pointer-events: none;
    }

    .palms-left {
      left: -20px;
    }

    .palms-right {
      right: -20px;
      transform: scaleX(-1);
    }

    .content {
      z-index: 1;
      max-width: 800px;
      margin: 100px auto 40px;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .logo {
      width: 90%;
      max-width: 500px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.6s ease-in-out forwards;
      filter: drop-shadow(0 0 12px #ffffffcc);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #00000055;
    }

    .tagline {
      font-size: 1.2em;
      font-style: italic;
      color: #fefae0cc;
      text-shadow: 1px 1px 2px #00000055;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #fefae099;
      text-shadow: 1px 1px 2px #00000055;
    }

    @media (max-width: 768px) {
      .palms-left,
      .palms-right {
        width: 60%;
        opacity: 0.15;
      }

      nav {
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      h1 {
        font-size: 2em;
      }

      .tagline {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- üåê Top Nav -->
  <nav>
    <a href="#">Home</a>
    <a href="http://instagram.com/cdawgs_snackshack/" target="_blank">Instagram</a>
  </nav>

  <!-- üå¥ Palm Silhouettes -->
  <img src="PalmSilhouttes.png" alt="Palm left" class="palms-left" />
  <img src="PalmSilhouttes.png" alt="Palm right" class="palms-right" />

  <!-- üç™ Content -->
  <div class="content">
    <img src="cdsnackshacklogo2.png" alt="CDawgs Snack Shack cookie logo" class="logo" />
    <h1>CDawgs Snack Shack</h1>
    <p class="tagline">Cookies, Cowboy Candy & Island Vibes üå¥üç™üî•</p>

    <footer>
      &copy; 2025 CDawgs Snack Shack. All rights reserved ‚Äì OutAt INC.
    </footer>
  </div>

</body>
</html>
