<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C-Dawg's Snack Shack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #94cfc6 0%, #3b706c 100%);
      color: #fefae0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* üß≠ Thicker top nav bar */
    header {
      width: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 14px 30px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ffffff22;
    }

    .header-logo {
      height: 48px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #fefae0;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
      text-shadow: 1px 1px 3px #00000088;
    }

    .palms-left,
.palms-right {
  position: fixed;
  bottom: 0;
  width: 35%;
  max-width: 500px;
  height: 100vh;
  object-fit: cover;
  opacity: 0.12;
  z-index: 0;
  pointer-events: none;
}

.palms-left {
  left: 0;
}

.palms-right {
  right: 0;
  transform: scaleX(-1);
}

    .content {
      z-index: 1;
      max-width: 800px;
      margin: 140px auto 40px;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .logo {
      width: 90%;
      max-width: 500px;
      height: auto;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1.6s ease-in-out forwards;
      filter: drop-shadow(0 0 12px #ffffffcc);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #00000055;
    }

    .tagline {
      font-size: 1.2em;
      font-style: italic;
      color: #fefae0cc;
      text-shadow: 1px 1px 2px #00000055;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #fefae099;
      text-shadow: 1px 1px 2px #00000055;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 16px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      .palms-left,
      .palms-right {
        width: 60%;
        opacity: 0.15;
      }

      h1 {
        font-size: 2em;
      }

      .tagline {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- üß≠ Beefy header with logo -->
  <header>
    <a href="/">
      <img src="cdsnackshacklogo2.png" alt="C-Dawg's Snack Shack logo" class="header-logo" />
    </a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="http://instagram.com/cdawgs_snackshack/" target="_blank">Instagram</a>
    </div>
  </header>

  <!-- üå¥ Palms -->
  <img src="PalmSilhouttes.png" alt="Palm left" class="palms-left" />
  <img src="PalmSilhouttes.png" alt="Palm right" class="palms-right" />

  <!-- üç™ Main content -->
  <div class="content">
    <img src="cdsnackshacklogo2.png" alt="C-Dawg's Snack Shack cookie logo" class="logo" />
    <h1>C-Dawg's Snack Shack</h1>
    <p class="tagline">Cookies, Cowboy Candy & Island Vibes üå¥üç™üî•</p>

    <footer>
      &copy; 2025 C-Dawg's Snack Shack. All rights reserved ‚Äì OutAt INC.
    </footer>
  </div>

</body>
</html>
