<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDawgs Snack Shack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #94cfc6 0%, #3b706c 100%);
      color: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 30px 20px 60px;
      position: relative;
      overflow: hidden;
    }

    .palms-left,
    .palms-right {
      position: absolute;
      bottom: 0;
      width: 30%;
      max-width: 300px;
      height: auto;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    .palms-left {
      left: -20px;
    }

    .palms-right {
      right: -20px;
      transform: scaleX(-1); /* mirror image */
    }

    .content {
      z-index: 1;
      max-width: 800px;
    }

    .logo {
      width: 90%;
      max-width: 500px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #00000055;
    }

    .tagline {
      font-size: 1.2em;
      font-style: italic;
      color: #fefae0cc;
      text-shadow: 1px 1px 2px #00000055;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85em;
      color: #fefae099;
      text-shadow: 1px 1px 2px #00000055;
    }

    @media (max-width: 768px) {
      .palms-left,
      .palms-right {
        width: 45%;
        opacity: 0.12;
      }

      h1 {
        font-size: 2em;
      }

      .tagline {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <img src="PalmSilhouttes.png" alt="Palm left" class="palms-left" />
  <img src="PalmSilhouttes.png" alt="Palm right" class="palms-right" />

  <div class="content">
    <img src="cdsnackshacklogo2.png" alt="CDawgs Snack Shack cookie logo" class="logo" />
    <h1>CDawgs Snack Shack</h1>
    <p class="tagline">Cookies, Cowboy Candy & Island Vibes üå¥üç™üî•</p>
    <footer>
      &copy; 2025 CDawgs Snack Shack. All rights reserved ‚Äì OutAt INC.
    </footer>
  </div>

</body>
</html>
